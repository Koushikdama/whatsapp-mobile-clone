  <style>
    :root {
      --wa-teal: #008069;
      --wa-teal-dark: #075E54;
      --wa-light-green: #25D366;
      --wa-bubble-out: #D9FDD3;
      --wa-bubble-in: #FFFFFF;
    }

    .dark {
      --wa-teal: #008069;
      /* Keep teal or adjust for dark mode preference */
      --wa-teal-dark: #075E54;
      --wa-bubble-out: #005c4b;
      --wa-bubble-in: #202c33;
    }

    /* WhatsApp Web specific scrollbar */
    ::-webkit-scrollbar {
      width: 6px !important;
      height: 6px !important;
    }

    ::-webkit-scrollbar-track {
      background: transparent !important;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2) !important;
    }

    /* Chat Background Pattern */
    .wa-bg {
      background-color: #EFEAE2;
      background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
      background-repeat: repeat;
      background-size: 400px;
      opacity: 1;
    }

    .dark .wa-bg {
      background-color: #0b141a;
      opacity: 1;
      /* Pattern handles opacity */
    }

    /* Invert pattern for dark mode effect using blend mode or just simple opacity adjustment on the overlay */

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* LOGO EFFECTS */
    @keyframes shine {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .effect-shine {
      background: linear-gradient(90deg, #ffffff 0%, #a1f0df 50%, #ffffff 100%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
    }

    .effect-shine-dark {
      background: linear-gradient(90deg, #41525d 0%, #8696a0 50%, #41525d 100%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
    }

    @keyframes wave {

      0%,
      100% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-2px) rotate(-1deg);
      }

      75% {
        transform: translateY(2px) rotate(1deg);
      }
    }

    .effect-wave {
      display: inline-block;
      animation: wave 2.5s ease-in-out infinite;
      transform-origin: center bottom;
    }

    /* FLUID TYPOGRAPHY SYSTEM */
    :root {
      /* Fluid text sizes using clamp() for smooth scaling */
      --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
      --text-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
      --text-base: clamp(1rem, 0.925rem + 0.375vw, 1.125rem);
      --text-lg: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);
      --text-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
      --text-2xl: clamp(1.5rem, 1.3rem + 1vw, 2rem);
      
      /* Fluid spacing scale */
      --space-xs: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
      --space-sm: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
      --space-md: clamp(0.75rem, 0.6rem + 0.75vw, 1rem);
      --space-lg: clamp(1rem, 0.8rem + 1vw, 1.5rem);
      --space-xl: clamp(1.5rem, 1.2rem + 1.5vw, 2rem);
      --space-2xl: clamp(2rem, 1.6rem + 2vw, 3rem);
    }

    /* Utility classes for fluid typography */
    .text-fluid-xs { font-size: var(--text-xs); }
    .text-fluid-sm { font-size: var(--text-sm); }
    .text-fluid-base { font-size: var(--text-base); }
    .text-fluid-lg { font-size: var(--text-lg); }
    .text-fluid-xl { font-size: var(--text-xl); }
    .text-fluid-2xl { font-size: var(--text-2xl); }

    /* Utility classes for fluid spacing */
    .gap-fluid-sm { gap: var(--space-sm); }
    .gap-fluid-md { gap: var(--space-md); }
    .gap-fluid-lg { gap: var(--space-lg); }
    
    .p-fluid-sm { padding: var(--space-sm); }
    .p-fluid-md { padding: var(--space-md); }
    .p-fluid-lg { padding: var(--space-lg); }
    
    .m-fluid-sm { margin: var(--space-sm); }
    .m-fluid-md { margin: var(--space-md); }
    .m-fluid-lg { margin: var(--space-lg); }

    /* Responsive container utilities */
    .container-responsive {
      width: 100%;
      max-width: min(1600px, 95vw);
      margin-left: auto;
      margin-right: auto;
    }

    /* Smooth transitions for responsive changes */
    .transition-responsive {
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
